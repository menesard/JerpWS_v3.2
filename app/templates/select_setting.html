{% extends 'base.html' %}

{% block title %}Ayar Seçimi - Kuyumcu Takip Sistemi{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center py-3">
                <h3 class="mb-0">Ayar Seçimi</h3>
            </div>
            <div class="card-body p-4">
                <p class="text-center mb-4">Lütfen çalışmak istediğiniz ayarı seçin</p>

                <form method="post">
                    <div class="mb-4">
                        <label for="setting" class="form-label">Ayar</label>
                        <select class="form-select form-select-lg" id="setting" name="setting" required>
                            {% for setting in settings %}
                            <option value="{{ setting.name }}">{{ setting.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-check me-2"></i>Seç ve Devam Et
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
